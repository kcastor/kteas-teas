        <h1>Kteas Tea Emporium</h1>


    </header>

    <main>
        <div class="appbar card">
            <ul>
                <li><a href="write.html">new product</a></li>
                <li><a href="#">Inventory</a></li>
                <li><a href="#">Shipping</a></li>
                <li><a href="#">payments</a></li>
            </ul>
        </div>

        <form id="new-tea" class="add-new-tea">
            <div class="tea-img form-control">
                <div class="display">
                    <img src="img/drew-jemmett-qEcWgrTG578-unsplash.jpg" alt="tea and spoon">
                </div>
                <label for="New-tea-img">New Tea Image</label>
                <input type="file" id="teaimg" class="Select-file" accept=".jpeg, .jpg, .png, .webp ">
            </div>
            <div class="tea name form-control">
                <label for="tea-name">Enter new tea name</label>
                <input type="text" name="tea-name" id="tea-name">
            </div>
            <div class="tea-type form-control">
                <label for="tea-type">Type of tea</label>
                <select name="tea-type" id="tea-type">
                    <option value="">Select a tea type</option>
                    <option value="black">Black</option>
                    <option value="green">Green</option>
                    <option value="white">White</option>
                    <option value="herbal">Herbal</option>
                    <option value="mate">Mate</option>
                    <option value="rooibos">Rooibos</option>
                    <option value="oolong">oolong</option>
                    <option value="pu-erh">Pu-erh</option>
                </select>
            </div>
            <div class="price form-control">
                <label for="price">Enter tea price</label>
                <input type="number" step=".01">
            </div>

            <div class="submit form-control">
                <button type="submit">Add new tea</button>
            </div>

        </form>
    </main>
</body>

</html>
